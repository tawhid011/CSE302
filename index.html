	<!-- Error Message Display Script -->
	<script>
	// Function to get URL parameters
	function getUrlParameter(name) {
		name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
		var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
		var results = regex.exec(location.search);
		return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
	}

	// Check if there's an error message in the URL
	var errorMessage = getUrlParameter('error');
	if (errorMessage) {
		// Create and show error message
		var errorDiv = document.createElement('div');
		errorDiv.className = 'text-center p-b-20';
		errorDiv.style.color = '#ff4d4d';
		errorDiv.style.fontWeight = 'bold';
		errorDiv.style.backgroundColor = '#fff3f3';
		errorDiv.style.padding = '10px';
		errorDiv.style.borderRadius = '5px';
		errorDiv.style.marginBottom = '20px';
		errorDiv.style.border = '1px solid #ff4d4d';
		errorDiv.textContent = errorMessage;
		
		// Insert the error message after the title
		var title = document.querySelector('.login100-form-title');
		title.parentNode.insertBefore(errorDiv, title.nextSibling);
		
		// Remove the error parameter from URL without refreshing
		history.replaceState({}, document.title, window.location.pathname);
	}
	</script>
